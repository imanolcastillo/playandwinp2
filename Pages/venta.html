        <!-- Venta de Juegos -->
        <section id="venta">
          <div class="section-container-venta">
            <h1 class="title-venta">Venta de Juegos</h1>
            <div class="section-container">
            </div>
          </div>
        </section>

    <!-- Filtro -->
    <div class="filter-section">
      <h2 class="filtro-titulo">Filtrar por:</h2>
      <form>
        <h3 class="toggle">Genero</h3>
        <div>
          <label><input type="checkbox" name="genre" value="action">Acci√≥n</label>
          <label><input type="checkbox" name="genre" value="adventure">Aventura</label>
          <label><input type="checkbox" name="genre" value="strategy">Estrategia</label>
          <label><input type="checkbox" name="genre" value="rpg">RPG</label>
          <label><input type="checkbox" name="genre" value="sports">Deporte</label>
          <label><input type="checkbox" name="genre" value="simulation">Simulacion</label>
        </div>
        <h3 class="toggle">Plataforma</h3>
        <div>
          <label><input type="checkbox" name="platform" value="pc">PC</label>
          <label><input type="checkbox" name="platform" value="console">Consola</label>
          <label><input type="checkbox" name="platform" value="mobile">Movil</label>
        </div>
        <h3 class="toggle">Precio</h3>
        <div>
          <label><input type="checkbox" name="price" value="free">Gratis</label>
          <label><input type="checkbox" name="price" value="low">$5 - $10</label>
          <label><input type="checkbox" name="price" value="medium">$11 - $20</label>
          <label><input type="checkbox" name="price" value="high">$20+</label>
        </div>
        <h3 class="toggle">Estado</h3>
        <div>
          <label><input type="checkbox" name="state" value="recent">Nuevo</label>
          <label><input type="checkbox" name="state" value="sale">Ofertas</label>
          <label><input type="checkbox" name="state" value="bestseller">Mas Vendidos</label>
        </div>
        <h3 class="toggle">Rating</h3>
        <div>
          <label><input type="checkbox" name="rating" value="5">5</label>
          <label><input type="checkbox" name="rating" value="4">4</label>
          <label><input type="checkbox" name="rating" value="3">3</label>
          <label><input type="checkbox" name="rating" value="2">2</label>
          <label><input type="checkbox" name="rating" value="1">1</label>
        </div>
        <button type="button" class="btn btn-primary" id="borrar-filtrado">Borrar filtrado</button>
      </form>
    </div>

    <!-- Imagenes -->
    <div class="catalogo-imagenes">
      <img src="../assets/img/juegos/sims.jpg" alt="Imagen 1">
      <img src="../assets/img/juegos/apex-legends.jpg" alt="Imagen 2">
      <img src="../assets/img/juegos/fc-24.jpeg" alt="Imagen 3">
      <img src="../assets/img/juegos/immortals.jpg" alt="Imagen 4">
      <img src="../assets/img/juegos/madden-24.jpg" alt="Imagen 5">

    <!-- Btn js arriba -->
    <button id="btn-ir-arriba">
      <img src="./assets/img/Icons/up.png" />
    </button>

    <!-- Script Filtrado -->
    <script>
      const form = document.querySelector('form');
form.addEventListener('click', event => {
  if (event.target.classList.contains('toggle')) {
    const div = event.target.nextElementSibling;
    div.style.display = div.style.display === 'none' ? 'block' : 'none';
  }
});

const borrarFiltradoBtn = document.getElementById('borrar-filtrado');
  borrarFiltradoBtn.addEventListener('click', () => {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => checkbox.checked = false);
  });
    </script>

  </body>
