    <nav id="hamburger-nav">
        <div class="logo">
            <a href="../index.html" class="logo-toggle">
                <img src="../assets/img/Logo/play & win logo.PNG" alt="Logo Index" />
            </a>
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>

            </div>

    <main>
        <!-- Venta de Juegos -->
        <section id="venta">
            <div class="section-container-venta">
                <h1 class="title-venta">Venta de Juegos</h1>
                <div class="section-container"></div>
            </div>
        </section>
        <div class="fx-row fx-space-between fx-items-center">

            <button id="addSale" class="btn-action">Agregar Nueva Venta</button>

        </div>

        <br>

        <form id="filter-form" class="filter-section">

            <select id="juego-filtro" class="filter-field" placeholder="Juego">
                <option value="" selected>Selecciona un Juego</option>
                <option value="Zelda">The Legend of Zelda: Breath of the Wild</option>
                <option value="GTAV">Grand Theft Auto V</option>
                <option value="Minecraft">Minecraft</option>
                <option value="FIFA">FIFA 23</option>
            </select>

            <input type="text" id="vendedor-filtro" placeholder="Nombre del Vendedor" class="filter-field">
            <input type="date" id="fecha-filtro" placeholder="Fecha de Venta" class="filter-field">

            <button type="submit" id="apply-filters" class="btn-submit">Consultar</button>
            <button type="reset" id="reset-filters" class="btn">Limpiar</button>

        </form>

        <br>

        <div class="table-container">

            <table id="data-table">
                <thead>
                    <tr>
                        <th>No. Venta</th>
                        <th>Nombre</th>
                        <th>Genero</th>
                        <th>Plataforma</th>
                        <th>Vendedor</th>
                        <th>Fecha de Venta</th>
                        <th>Precio de venta</th>
                        <th>Detalle</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Llenaremos la tabla con datos consumidos desde una api -->
                </tbody>
            </table>

        </div>

        <div id="message" class="message">
            <p>No se ha realizado una consulta.</p>
        </div>

        <div id="modal-background" class="modal-background">

        </div>

        <div id="modal" class="modal">

            <h2>NUEVA VENTA</h2>

            <form id="sale-form" class="form-section">

                <div class="input-container">
                    <select id="juego" class="form-field" placeholder="Selecciona un Juego" required>
                        <option value="" selected disabled hidden>Selecciona un Juego</option>
                        <option value="Zelda">The Legend of Zelda: Breath of the Wild</option>
                        <option value="GTAV">Grand Theft Auto V</option>
                        <option value="Minecraft">Minecraft</option>
                        <option value="FIFA">FIFA 23</option>
                    </select>
                    <label for="juego" class="label-input">Selecciona un Juego</label>
                </div>
                <div class="input-container">
                    <input type="text" id="genero" class="form-field" placeholder="Genero" required>
                    <label for="genero" class="label-input">Genero</label>
                </div>
                <div class="input-container">
                    <input type="text" id="plataforma" class="form-field" placeholder="Plataforma" required>
                    <label for="plataforma" class="label-input">Plataforma</label>
                </div>
                <div class="input-container">
                    <input type="number" id="precio" class="form-field" placeholder="Precio de Venta" required min="0">
                    <label for="precio" class="label-input">Precio de Venta</label>
                </div>
                <div class="input-container">
                    <input type="text" id="fecha" class="form-field" placeholder="Fecha de Venta"
                        onfocus="(this.type='date')" onblur="(this.type='text')" required>
                    <label for="fecha" class="label-input">Fecha de Venta</label>
                </div>
                <div class="input-container">
                    <input type="text" id="vendedor" class="form-field" placeholder="Vendedor" required>
                    <label for="vendedor" class="label-input">Vendedor</label>
                </div>
                <div class="input-container">
                    <textarea id="detalle" class="form-field" placeholder="Detalles de la Venta" required></textarea>
                    <label for="detalle" class="label-input">Detalles de la Venta</label>
                </div>

                <button type="submit" class="btn-submit">Guardar Venta</button>

            </form>

        </div>

        <!-- Btn js arriba -->
        <button id="btn-ir-arriba">
            <img src="./assets/img/random/up.png" />
        </button>
    </main>
    <!-- Javascript Imports -->
    <script src="./shared/utils.js"></script>
    <script src="./shared/fetch-api.js"></script>
    <script src="./assets/js/venta.js"></script>
</body>

</html>
